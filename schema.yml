openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/bar-types/:
    get:
      operationId: bar_types_list
      tags:
      - bar-types
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BarType'
          description: ''
  /api/bars/:
    get:
      operationId: bars_list
      parameters:
      - in: query
        name: type
        schema:
          type: string
        description: Bar Type
      tags:
      - bars
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bar'
          description: ''
  /api/schema/:
