components:
  schemas:
    Bar:
      type: object
      properties:
        feature_type:
          $ref: '#/components/schemas/FeatureTypeEnum'
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,6})?$
        title:
          type: string
          maxLength: 30
        description:
          type: string
          maxLength: 120
        image_url:
          type: string
          format: uri
          nullable: true
          maxLength: 200
      required:
      - latitude
      - longitude
      - title
    BarType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: string
          maxLength: 20
      required:
      - id
      - type
    FeatureTypeEnum:
      enum:
      - Point
      type: string
      description: '* `Point` - Point'
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
